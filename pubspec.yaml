name: todoapp

description: To Do App which helps to organize your tasks according the its priority level


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.1
  sqflite: ^2.0.0+3
  intl: ^0.17.0
  google_fonts: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true


  assets:
    -  assets/images/

